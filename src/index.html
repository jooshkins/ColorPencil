<!DOCTYPE html>
<html>

<head>
  <title>Change Share</title>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'"> -->

  <!-- unsafe remove after testing -->

  <script>window.jQuery = window.$ = require('jquery');</script>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="renderer.js"></script>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body class="bg-dark">
  <!-- The Modal -->
  <div class="modal fade" id="CurPer">
    <div class="modal-dialog modal-lg">
      <div class="modal-content text-dark">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">User Permissions</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div id="Per" class="modal-body">
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card bg-dark text-light shadow-lg">
      <div class="card-header bg-warning text-dark">Change Folder Permissions</div>
      <div class="card-body">
        <!-- <form> -->
          <div class="form-group">
            <label for="dir">Folder:</label>
            <br>
            <div class="btn-group">
              <input type="file" id="dir" class="btn btn-primary btn-fill" webkitdirectory="" directory="" />
              <button id="GetDirPer" class="btn btn-info" type=button>Current Permissions</button>
            </div>
          </div>
          <div class="form-group">
            <label for="usr">User:</label>
            <select id="usrBin" class="form-control"></select>
          </div>
          <div class="form-group">
            <label>Set Permissions:</label>
            <br>
            <label class="radio-inline">
              <input id="read" type="radio" name="optradio"> Read
            </label>
            <label class="radio-inline">
              <input id="modify" type="radio" name="optradio"> Modify
            </label>
            <label class="radio-inline">
              <input id="remove" type="radio" name="optradio"> Remove
            </label>
          </div>
      </div>
      <button id="SetPer" class="btn btn-primary">Apply</button>
    </div>
  </div>
</body>

</html>
